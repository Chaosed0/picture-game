<!DOCTYPE html>

<html lang='en'>
<head>
	<title>Canvas test</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/spectrum.css">
	<link rel="stylesheet" href="css/bootstrap-slider.css">

	<script type="text/javascript" src="lib/simplify.js"></script>
	<script type="text/javascript" src="lib/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="lib/spectrum.js"></script>
	<script type="text/javascript" src="lib/bootstrap-slider.js"></script>

	<script type="text/javascript" src="Brush.js"></script>
	<script type="text/javascript" src="BrushManager.js"></script>
	<script type="text/javascript" src="LocalBrush.js"></script>
	<script type="text/javascript" src="ServerComms.js"></script>
	<script type="text/javascript" src="NullComms.js"></script>
	<script type="text/javascript" src="core.js"></script>

	<style>
		html {
			height: 100%;
		}

		body {
			height: 100%;
			background-color: #556677;
		}

		.fill {
			height: 100%;
		}

		#sidebar {
			background-color: #778899;
			padding: 75px 10px 60px 10px;
		}

		#thecanvas {
			background-color: #DDDDDD;
			vertical-align: top;
		}

		#chatbox {
			background-color: #DDDDDD;
		}

		#draw_controls {
			width: 100%;
			box-sizing: border-box;
			position:fixed;
			top: 0;
			padding-top: 30px;
			height: 75px;
		}

		#chattext {
			padding: 5px;
			width:100%;
			height: 100%;
			box-sizing: border-box;
			background-color: #DDDDDD;
		}

		#chat_controls {
			width: 100%;
			box-sizing: border-box;
			position: fixed;
			bottom: 0;
			padding-top: 10px;
			height: 60px;
		}

	</style>
</head>
<body>
	<div class='container-fluid fill'>
		<div class='row fill'>
			<div class='col-md-2 fill' id='sidebar'>
				<div id='draw_controls'>
					<input class='slider left' id='sizeslider'/>
					<input type='text' class='right' id='colorpicker'/>
				</div>
				<div id='chattext'>
					<p>this chat is fake right now</p>
				</div>
				<div id='chat_controls'>
					<input type='text' id='chatinput'/>
					<input type='button' id='chatsend' value='send'/>
				</div>
			</div>
			<div class='col-md-10 fill' id='draw_area'>
				<canvas id='thecanvas'/>
			</div>
		</div>
	</div>
</body>
</html>
