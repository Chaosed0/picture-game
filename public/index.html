<!DOCTYPE html>

<html lang='en'>
<head>
	<title>Canvas test</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/spectrum.css"/>
	<link rel="stylesheet" href="css/jquery-ui.css"/>

	<script type="text/javascript" src="lib/simplify.js"></script>
	<script type="text/javascript" src="lib/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="lib/jquery-ui.js"></script>
	<script type="text/javascript" src="lib/spectrum.js"></script>

	<script type="text/javascript" src="Brush.js"></script>
	<script type="text/javascript" src="BrushManager.js"></script>
	<script type="text/javascript" src="LocalBrush.js"></script>
	<script type="text/javascript" src="ServerComms.js"></script>
	<script type="text/javascript" src="NullComms.js"></script>
	<script type="text/javascript" src="core.js"></script>

	<style>
		html {
			height: 100%;
		}

		body {
			height: 100%;
			background-color: #778899;
			margin: 0;
		}

		.container {
		}

		.container-row {
			display: flex;
			flex-direction: row;
		}

		.fill {
			height: 100%;
		}

		#slider_container {
			position: absolute;
			left: 0;
			top: 0;
			background-color: #112233;
			width: 200px;
			box-sizing: border-box;
			z-index: 1000;
		}

		#size_slider {
			margin: 10px;
		}

		#toolbar {
			text-align: center;
			background-color: #223344;
			width: 50px;
			float: left;
			display: flex;
			flex-direction: column;
		}

		#canvas_container {
			flex: 1;
			line-height: 0;
		}

		#sidebar {
			background-color: #DDDDDD;
			width: 300px;
			float: right;
			line-height: 0;
		}

		#thecanvas {
			background-color: #EEEEEE;
			line-height: 0;
		}

		.control {
			margin: 10px 5px;
			width: 40px;
			height: 40px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.brush-circle {
			background-color: #222;
			width: 40px;
			height: 40px;
			border-radius: 50%;
			border: 1px solid #EEE;
			margin: auto;
		}

		.toolbar_filler {
			flex: 1;
		}


		.brush, .brush_hover, .eraser, .eraser_hover, .clear, .clear_hover {
			width: 40px;
			height: 40px;
			background-image: url(img/icon_sprites.png);
			background-repeat: no-repeat;
		}

		.brush {
			background-position: 0px 0px;
		}

		.brush_hover {
			background-position: -40px 0px;
		}

		.eraser {
			background-position: 0px -40px;
		}

		.eraser_hover {
			background-position: -40px -40px;
		}

		.clear {
			background-position: 0px -80px;
		}

		.clear_hover {
			background-position: -40px -80px;
		}

	</style>
</head>
<body>
	<div class='container fill'>
		<div class='container-row fill'>
			<div class='fill' id='toolbar'>
				<div class='control'>
					<input type='text' id='colorpicker'/>
				</div>
				<div class='control' id='size_button_container'>
					<div class='brush-circle' id='size_button'></div>
				</div>
				<div class='control' id='brush_eraser_container'>
					<div class='brush' id='brush_button'></div>
				</div>
				<div class='toolbar_filler'>
				</div>
				<div class='control' id='clear_button_container'>
					<div class='clear' id = 'clear_button'></div>
				</div>
			</div>
			<div class='fill' id='canvas_container'>
				<canvas id='thecanvas'/>
			</div>
			<div class='fill' id='sidebar'>
				<p>nothing actually here</p>
			</div>
		</div>
	</div>

	<div id='clear_canvas_dialog' title="Clear canvas">
		<p>Are you sure you want to clear the canvas?</p>
	</div>

	<div id='slider_container'>
		<div id='size_slider'></div>
	</div>
</body>
</html>
